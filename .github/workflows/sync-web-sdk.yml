name: Sync Web SDK Dependency

on:
  workflow_run:
    workflows: ["Publish SDK to npm"]
    types: [completed]
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update web to latest published SDK
        run: pnpm --filter @clawlogic/web up @clawlogic/sdk@latest --latest

      - name: Build web app
        run: pnpm --filter @clawlogic/web build

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/sync-web-sdk
          delete-branch: true
          commit-message: "chore(web): sync @clawlogic/sdk to latest"
          title: "chore(web): sync @clawlogic/sdk to latest"
          body: |
            Automated dependency sync.

            - Updated `@clawlogic/sdk` in `apps/web` to the latest npm release
            - Refreshed lockfile
            - Verified `apps/web` build in CI
